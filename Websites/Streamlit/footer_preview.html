<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Preview - NFL AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .content-placeholder {
            min-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        /* Footer Styles */
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            border-top: 1px solid #e1e8ed;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(248,249,250,1));
        }
        .footer-content {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        .footer-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .footer-content a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .footer-divider {
            margin: 0 0.5rem;
            color: #dee2e6;
        }
        .footer-brand {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .footer-links {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="content-placeholder">
            Page Content Area
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <div class="footer-brand">NFL AI Â© 2023</div>
                <div>Tyler Durette</div>
                <div class="footer-links">
                    <a href="https://github.com/bestisblessed" target="_blank">GitHub</a>
                    <span class="footer-divider">|</span>
                    <a href="mailto:tyler.durette@gmail.com">Contact Me</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
