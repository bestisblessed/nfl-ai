<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Preview - NFL AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .content-placeholder {
            min-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        /* Footer Styles */
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            border-top: 1px solid #e1e8ed;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        .footer-content {
            text-align: center;
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        .footer-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }
        .footer-link {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .footer-link:hover {
            color: #2c5282;
            text-decoration: underline;
        }
        .footer-copyright {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="content-placeholder">
            Page Content Area
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <div class="footer-name">Tyler Durette</div>
                <div class="footer-links">
                    <a href="https://github.com/bestisblessed" target="_blank" class="footer-link">GitHub</a>
                    <a href="mailto:tyler.durette@gmail.com" class="footer-link">Contact Me</a>
                </div>
                <div class="footer-copyright">NFL AI Â© 2023</div>
            </div>
        </div>
    </div>
</body>
</html>
