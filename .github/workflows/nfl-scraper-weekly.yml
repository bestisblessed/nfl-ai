name: nfl-scraper-weekly
on:
  schedule:
    - cron: "0 6 * * 0"  # 1:00 AM EST (UTC-5)
    - cron: "0 5 * * 0"  # 1:00 AM EDT (UTC-4)
  workflow_dispatch: {}

concurrency:
  group: scrape-weekly
  cancel-in-progress: false

jobs:
  run:
    runs-on: [self-hosted, Linux, ARM]   # match your runnerâ€™s labels
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          python3 -m pip install -U pip
          python3 -m pip install pandas requests beautifulsoup4 lxml
      - name: Execute scraper
        run: python3 Scrapers/ScraperMasterPFR.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nfl-scraper-output
          path: Scrapers/FINAL/**
