name: nfl-scraper-weekly
on:
  schedule:
    - cron: "0 6 * * 0"  # 1:00 AM EST (UTC-5)
    - cron: "0 5 * * 0"  # 1:00 AM EDT (UTC-4)
  workflow_dispatch: {}

concurrency:
  group: scrape-weekly
  cancel-in-progress: false

jobs:
  run:
    runs-on: [self-hosted, Linux, ARM]   # match your runnerâ€™s labels
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }  # armv7-friendly
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas requests beautifulsoup4 lxml
      - name: Execute scraper
        run: python ScraperMasterPFR.py

