name: NFL PFR Scraper

on:
  schedule:
    - cron: '0 23 * * 6'     # Run every Saturday at 6 PM EST (11 PM UTC)
  workflow_dispatch:
  # push:
  #   branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas>=2.0.0 requests>=2.31.0 beautifulsoup4>=4.12.0 numpy>=1.24.0 lxml
        
    - name: Run NFL PFR Scraper
      run: |
        cd Scrapers
        python ScraperMasterPFR.py 2>&1 | tee scraper_output.log
      continue-on-error: false
        
    - name: Show scraper output
      run: |
        echo "=== Scraper Execution Output ==="
        cat Scrapers/scraper_output.log || echo "No log file found"
        
    - name: Check for data files
      run: |
        echo "=== Scraper Output Log ==="
        cat Scrapers/scraper_output.log || echo "No log file found"
        echo "=== FINAL Directory Contents ==="
        ls -la Scrapers/FINAL/ || echo "FINAL directory not found"
        echo "=== File Sizes ==="
        find Scrapers/FINAL -name "*.csv" -exec wc -l {} \; || echo "No CSV files found"
        if [ -d "Scrapers/FINAL" ] && [ "$(ls -A Scrapers/FINAL)" ]; then
          echo "Data files found in FINAL directory"
          # Check if files have more than just headers
          for file in Scrapers/FINAL/*.csv; do
            if [ -f "$file" ]; then
              lines=$(wc -l < "$file")
              echo "$file has $lines lines"
            fi
          done
        else
          echo "No data files found in FINAL directory"
          exit 1
        fi
        
    - name: Upload data files
      uses: actions/upload-artifact@v4
      with:
        name: nfl-data-${{ github.run_number }}
        path: Scrapers/FINAL/
        
    - name: Commit and push data
      run: |
        git config --local user.email "tyler.durette@gmail.com"
        git config --local user.name "bestisblessed"
        if [ -d "Scrapers/FINAL" ] && [ "$(ls -A Scrapers/FINAL)" ]; then
          git add Scrapers/FINAL/
          git diff --staged --quiet || git commit -m "Update NFL data - $(date)"
          git push
        else
          echo "No new data to commit"
        fi
